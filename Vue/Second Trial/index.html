<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title> Vue Js </title>
</head>
<body>

<div id="app" class="max-w-2xl mx-auto p-6 bg-gray-100">

    <div v-show="toggleShow">
    <h1>Hello {{name}}</h1>
    <hr>
    <h1 v-show="!toggleShow">{{ book.name }} - {{ book.author }} - {{ book.published }}</h1>

        <div v-for="book in books">
            <h1 class="text-2xl font-bold">
                {{book.name}}
            </h1>
            <p class="text-gray-600">
                {{book.author}}
            </p>
            <p class="text-gray-600">
                {{book.published}}
            </p>
        </div>

    </div>
    <button @click="toggleVisible" class="w-24 12 bg-green-500 rounded-lg text-lg text-white">
        <span v-if="toggleShow">
            HIDE
        </span>
        <span v-else>
            SHOW
        </span>
    </button>

</div>

<script src="script.js"></script>
</body>
</html>
